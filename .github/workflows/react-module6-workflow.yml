name: Deploy React app to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    defaults:
      run:
        working-directory: edu/ibm-fullstack-developer/m6/paradise-nursery

    steps:
      - uses: actions/checkout@v4

      - run: npm install
      - run: npm run build

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: edu/ibm-fullstack-developer/m6/paradise-nursery/build

      - id: deployment
        uses: actions/deploy-pages@v4
